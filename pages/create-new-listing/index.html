<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <title>Auction - Gavel || Create new listing</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0">
      <div class="container-sm">
        <a class="navbar-brand" href="#"
          ><span class="logo-wrapper d-flex flex-column align-items-center">
            <img class="logo" src="../../images/logo/logo.svg" alt="Logo" /></span
        ></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <!-- <span class="navbar-toggler-icon"> -->
          <span class="d-flex flex-column justify-content-center align-items-end">
            <div class="menu-line menu-line-short"></div>
            <div class="menu-line"></div>
            <div class="menu-line menu-line-short"></div>
          </span>
        </button>

        <div
          class="offcanvas offcanvas-end bg-body-tertiary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          data-bs-theme="dark"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="logo" src="../../images/logo/logo.svg" alt="logo" />
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body fs-5">
            <ul id="nav-container" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-light fs-6 fw-normal" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <section class="main my-2 error-wrap">
      <div class="user-data d-none">
        <div class="container-sm text-light">
          <div class="row justify-content-center">
            <div
              class="color-avatar-header col-12 user-data-container d-flex justify-content-between rounded py-2"
            ></div>
          </div>
        </div>
      </div>
      <section class="hero bg-brown">
        <div class="container-sm">
          <div class="highlight-element rounded d-flex flex-column justify-content-center mt-5 mb-2">
            <div class="row">
              <div class="col-10 col-sm-10 mx-auto my-3 py-3 header-focus-bg rounded">
                <h1 class="h4 h1-header-focus text-center text-light my-0" id="header-main">Create new listing</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-10 col-sm-10 mx-auto">
                <form class="text-light mt-5" id="new-listing-form">
                  <p id="new-listing-created" class="d-none success">New listing is created!</p>
                  <p class="fs-5 counter d-none p-4"></p>
                  <div class="mb-3">
                    <label for="new-listing-title" class="form-labe fs-5">Title</label>
                    <input
                      name="new-listing-title"
                      type="text"
                      class="form-control fs-5"
                      id="new-listing-title"
                      aria-describedby="titleHelp"
                    />
                    <p class="new-listing-title-error error d-none"></p>
                  </div>
                  <div class="mb-3">
                    <label for="new-listing-description" class="form-labe fs-5">Description</label>
                    <input
                      name="new-listing-description"
                      type="text"
                      class="form-control fs-5"
                      id="new-listing-description"
                      aria-describedby="listingHelp"
                    />
                    <p class="new-listing-description-error error d-none"></p>
                  </div>
                  <div class="mb-3">
                    <label for="new-listing-endsAt" class="form-labe fs-5">Ends at</label>
                    <input
                      name="new-listing-endsAt"
                      type="datetime-local"
                      class="form-control fs-5"
                      id="new-listing-endsAt"
                      placeholder="Max year from now"
                      aria-describedby="endsAtHelp"
                    />
                    <p class="new-listing-endsAt-error error d-none"></p>
                  </div>
                  <div class="mb-3">
                    <label for="new-listing-tags" class="form-label fs-5 my-0" name="new-listing-tags">Tags</label>
                    <input
                      name="new-listing-tags"
                      type="text"
                      class="form-control fs-5"
                      id="new-listing-tags"
                      placeholder="Divide tags with ','"
                    />
                    <p class="new-listing-tags-error error d-none"></p>
                  </div>
                  <div class="mb-3">
                    <label for="new-listing-media" class="form-labe fs-5">Media</label>
                    <input
                      name="new-listing-media"
                      type="url"
                      class="form-control fs-5"
                      id="new-listing-media"
                      aria-describedby="mediaHelp"
                      placeholder="Divide media with ','"
                    />
                    <p class="new-listing-media-error error d-none"></p>
                  </div>
                  <button
                    id="add-new-listing-btn"
                    type="submit"
                    class="btn btn-primary btn-lg text-uppercase fw-semibold d-block mx-auto mt-5 mb-4"
                  >
                    Add new listing
                  </button>
                </form>
              </div>
            </div>
          </div>
          <div class="row">
            <div
              class="col-10 col-sm-10 col-md-8 mx-auto my-3 support-message-wrapper focus-bg d-flex justify-content-center align-items-center rounded"
            >
              <a
                class="btn support-message text-light mx-auto text-center my-0 py-3 w-100 fs-6 d-flex justify-content-center align-items-center"
                href="../user-details/"
                ><img class="go-back-arrow" src="../../images/pictures/arrow-go-back.svg" alt="Go back arrow" />View all
                listings</a
              >
            </div>
          </div>
        </div>
      </section>
    </section>
    <footer class="footer focus-bg text-light text-center py-2">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 fs-6">
            <p class="my-0">All rights reserved MRD&copy;</p>
            <p class="my-0"><a href="mailto:marius.front@gmail.com">marius.front@gmail.com</a></p>
            <p class="my-0"><a href="tel:+4793928270"></a>tlf:+4793928270</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/js/index.mjs"></script>
  </body>
</html>
