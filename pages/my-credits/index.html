<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <title>Gavel || My credits</title>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0">
      <div class="container-sm">
        <a class="navbar-brand" href="#"
          ><span class="logo-wrapper d-flex flex-column align-items-center">
            <img class="logo" src="../../images/logo/logo.svg" alt="Logo" /></span
        ></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <!-- <span class="navbar-toggler-icon"> -->
          <span class="d-flex flex-column justify-content-center align-items-end">
            <div class="menu-line menu-line-short"></div>
            <div class="menu-line"></div>
            <div class="menu-line menu-line-short"></div>
          </span>
        </button>

        <div
          class="offcanvas offcanvas-end bg-body-tertiary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          data-bs-theme="dark"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="logo" src="../../images/logo/logo.svg" alt="logo" />
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body fs-5">
            <ul id="nav-container" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
          </div>
        </div>
      </div>
    </nav>
    <main class="main my-2 error-wrap">
      <!-- user data && avatar -->
      <section class="user-data d-none text-light color-avatar-header my-2">
        <div class="container-sm py-2">
          <div class="user-data-container d-flex justify-content-between"></div>
        </div>
      </section>

      <!-- home section -->
      <section class="my-credits">
        <div class="container-sm">
          <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto my-3 py-3 color-headers element-rounded">
              <h1 class="h4 h1-header-focus text-center text-light my-0" id="header-credits-container">
                Your credits is:
              </h1>
            </div>
          </div>
        </div>

        <div class="container-sm">
          <div class="row">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto element-rounded bg-my-credits">
              <div class="container-sm">
                <div class="row">
                  <div class="col-12">
                    <div class="coin-img-container mx-auto mt-5 mb-3">
                      <img src="../../images/pictures/coin-star-ico-transparent.png" alt="Coin img" />
                    </div>
                  </div>
                </div>
              </div>

              <div class="container-sm">
                <div class="row">
                  <div class="col-12 text-light">
                    <p class="paragraph-credits-container text-center fs-2 fw-semibold"></p>
                  </div>
                </div>
              </div>

              <div class="container-sm">
                <div class="row">
                  <div class="col-12 mt-4 mb-5">
                    <button
                      id="credits-all-listings"
                      class="btn btn-primary btn-lg text-uppercase fw-semibold d-block mx-auto"
                    >
                      All listings
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer focus-bg text-light text-center py-2">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 fs-6">
            <p class="my-0">All rights reserved MRD&copy;</p>
            <p class="my-0"><a href="mailto:marius.front@gmail.com">marius.front@gmail.com</a></p>
            <p class="my-0"><a href="tel:+4793928270"></a>tlf:+4793928270</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/js/index.mjs"></script>
  </body>
</html>
