<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/css/index.css" />
    <title>Gavel || Contact</title>
    <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0">
      <div class="container-sm">
        <a class="navbar-brand" href="#"
          ><span class="logo-wrapper d-flex flex-column align-items-center">
            <img class="logo" src="../../images/logo/logo.svg" alt="Logo" /></span
        ></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <!-- <span class="navbar-toggler-icon"> -->
          <span class="d-flex flex-column justify-content-center align-items-end">
            <div class="menu-line menu-line-short"></div>
            <div class="menu-line"></div>
            <div class="menu-line menu-line-short"></div>
          </span>
        </button>

        <div
          class="offcanvas offcanvas-end bg-body-tertiary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          data-bs-theme="dark"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="logo" src="../../images/logo/logo.svg" alt="logo" />
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body fs-5">
            <ul id="nav-container" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-light fs-6 fw-normal" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <section class="main my-2 error-wrap">
      <section class="user-data d-none">
        <div class="container-sm text-light">
          <div class="row justify-content-center">
            <div
              class="color-avatar-header col-12 user-data-container d-flex justify-content-between rounded py-2"
            ></div>
          </div>
        </div>
      </section>
      <section class="home bg-brown">
        <div class="container-sm">
          <div class="row">
            <div class="col-12 mx-auto my-3 py-3 color-headers element-rounded">
              <h1 class="h1 h1-header-focus text-center text-light my-0">Contact</h1>

              <div class="row">
                <div
                  class="col-10 col-sm-10 col-md-8 mx-auto my-3 support-message-wrapper focus-bg d-flex justify-content-center align-items-center rounded"
                >
                  <a
                    class="btn support-message text-light mx-auto text-center my-0 py-3 w-100 fs-6 d-flex justify-content-center align-items-center"
                    href="../user-details/"
                    ><img class="go-back-arrow" src="../../images/pictures/arrow-go-back.svg" alt="Go back arrow" />View
                    all listings</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="contact">
        <div class="container-sm">
          <div class="row">
            <div class="col-12 py-3 bg-contact mx-auto rounded">
              <div class="row justify-content-center">
                <!-- our-address-wrapper -->
                <div class="col-12 col-md-6 col-lg-6 our-address-wrapper">
                  <div class="row">
                    <div class="col-10 col-sm-10 mx-auto my-3 py-3 header-focus-bg rounded">
                      <h2 class="h4 h1-header-focus text-center text-light my-0">Our address</h2>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 text-light fs-4">
                      <ul>
                        <li><p>Address:</p></li>
                        <li><p>Kacza street 24/65</p></li>
                        <li><p>1234 Pipkowice</p></li>
                        <li><p>mobile: 123-45-678</p></li>
                        <li><p>e-mail: gavel@gavel.com</p></li>
                      </ul>
                    </div>
                  </div>

                  <div class="row justify-content-center">
                    <div class="col-12 col-sm-10 contact-all-img-wrapper pb-3">
                      <div class="row">
                        <div class="contact-img-wrapper pb-3">
                          <img
                            class="rounded"
                            src="../../images/pictures/gavel-building-outside-1.jpg"
                            alt="Gavel building side"
                          />
                        </div>
                      </div>

                      <div class="row">
                        <div class="contact-img-wrapper">
                          <img
                            class="rounded"
                            src="../../images/pictures/gavel-building-outside-2.jpg"
                            alt="Gavel building entrance"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- divider -->
                <div class="row d-md-none contact-divider bg-brown">
                  <div class="col-12"></div>
                </div>

                <!-- send-message-wrapper -->
                <div class="col-12 col-md-6 col-lg-6 send-message-wrapper">
                  <div class="row">
                    <div class="col-10 col-sm-10 mx-auto my-3 py-3 header-focus-bg rounded">
                      <h2 class="h4 h1-header-focus text-center text-light my-0">Send us a message</h2>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-10 col-sm-10 mx-auto">
                      <form class="text-light mt-5" id="send-a-massage">
                        <div class="mb-3">
                          <label for="subject" class="form-labe fs-5">Subject</label>
                          <input
                            name="subject"
                            type="text"
                            class="form-control fs-5"
                            id="subject"
                            aria-describedby="nameHelp"
                          />
                          <p class="subject-error error d-none"></p>
                        </div>
                        <div class="mb-3">
                          <label for="userName" class="form-labe fs-5">Name</label>
                          <input
                            name="userName"
                            type="text"
                            class="form-control fs-5"
                            id="userName"
                            aria-describedby="emailHelp"
                          />
                          <p class="user-name-error error d-none"></p>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-labe fs-5">Email address</label>
                          <input
                            name="email"
                            type="email"
                            class="form-control fs-5"
                            id="email"
                            aria-describedby="emailHelp"
                          />
                          <p class="email-error error d-none"></p>
                        </div>
                        <div class="mb-3">
                          <label for="message" class="form-labe fs-5">Message</label>
                          <textarea
                            name="message"
                            type="text"
                            class="form-control fs-5"
                            id="userName"
                            aria-describedby="emailHelp"
                          >
                          </textarea>
                          <p class="user-name-error error d-none"></p>
                        </div>
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg text-uppercase fw-semibold d-block mx-auto mt-5 mb-4"
                        >
                          Send message!
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- divider -->
                <div class="row d-md-none contact-divider bg-brown">
                  <div class="col-12"></div>
                </div>

                <!-- map wrapper -->
                <div class="col-12 col-md-11 col-lg-11 map-wrapper">
                  <div class="row">
                    <div class="col-10 mx-auto my-3 py-3 header-focus-bg rounded">
                      <h2 class="h4 h1-header-focus text-center text-light my-0">Map</h2>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-12 pb-3 mx-auto">
                      <iframe
                        class="rounded"
                        id="map"
                        src="https://maps.google.com/maps?q=Oslo&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0"
                        scrolling="no"
                        marginheight="0"
                        marginwidth="0"
                      ></iframe>
                    </div>
                  </div>
                </div>
                <!-- map wrapper end  -->
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
    <footer class="footer focus-bg text-light text-center py-2">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 fs-6">
            <p class="my-0">All rights reserved MRD&copy;</p>
            <p class="my-0"><a href="mailto:marius.front@gmail.com">marius.front@gmail.com</a></p>
            <p class="my-0"><a href="tel:+4793928270"></a>tlf:+4793928270</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="../../dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../src/js/index.mjs"></script>
  </body>
</html>
