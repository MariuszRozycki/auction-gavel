<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./dist/css/index.css" />
    <title>Gavel || Home - All listings</title>
    <script src="https://kit.fontawesome.com/136bcbc643.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary position-sticky top-0">
      <div class="container-sm">
        <a class="navbar-brand" href="#"
          ><span class="logo-wrapper d-flex flex-column align-items-center">
            <img class="logo" src="images/logo/logo.svg" alt="Logo" /></span
        ></a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
        >
          <!-- <span class="navbar-toggler-icon"> -->
          <span class="d-flex flex-column justify-content-center align-items-end">
            <div class="menu-line menu-line-short"></div>
            <div class="menu-line"></div>
            <div class="menu-line menu-line-short"></div>
          </span>
        </button>

        <div
          class="offcanvas offcanvas-end bg-body-tertiary"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
          data-bs-theme="dark"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              <img class="logo" src="./images/logo/logo.svg" alt="logo" />
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body fs-5">
            <ul id="nav-container" class="navbar-nav justify-content-end flex-grow-1 pe-3"></ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
              <button class="btn btn-outline-light fs-6 fw-normal" type="submit">Search</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <section class="home bg-brown">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto my-3 py-3 element-rounded bg-white">
            <p class="fs-5 text-center text-dark my-0 fst-italic">To get full access you have to be logged!</p>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary btn-lg text-uppercase fw-semibold d-block mx-auto">
              Log In
            </button>
          </div>
        </div>

        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto my-3 py-3 color-headers element-rounded">
            <h1 class="h4 h1-header-focus text-center text-light my-0">All listings</h1>
            <div class="col-12 col-sm-10 mx-auto">
              <div class="form-floating">
                <select class="form-select mt-2" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Filter listing by:</option>
                  <option value="1">From newest</option>
                  <option value="2">From oldest</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- search -->
        <div class="row">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto my-3 py-3 color-headers element-rounded">
            <form class="d-flex me-2" id="search-form" role="search">
              <input
                class="form-control form-control-search"
                id="search-input-home"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-light btn-outline-light fs-6 fw-normal d-flex justify-content-center align-items-center button-form-search"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Listings -->
      <div class="container-md">
        <div class="row">
          <div class="col-12 col-sm-10 mx-auto my-3 element-rounded">
            <div class="row justify-content-start g-1 py-2" id="listings-container"></div>
          </div>
        </div>
        <div class="col-12 col-sm-10 mx-auto fs-5" id="wrapper-page-number-btn">
          <!-- button.page-number-btn.btn.btn-primary -->
        </div>
        <div class="row my-5">
          <div class="col-6">
            <button
              type="submit"
              id="show-less-btn"
              class="btn btn-primary btn-lg text-uppercase fw-semibold d-block d-none mx-auto"
            >
              Show less
            </button>
          </div>
          <div class="col-6">
            <button
              type="submit"
              id="show-more-btn"
              class="btn btn-primary btn-lg text-uppercase fw-semibold d-block mx-auto"
            >
              Show more
            </button>
          </div>
        </div>
        <div class="row"></div>
      </div>
    </section>
    <footer class="footer focus-bg text-light text-center py-2">
      <div class="container-sm">
        <div class="row">
          <div class="col-12 fs-6">
            <p class="my-0">All rights reserved MRD&copy;</p>
            <p class="my-0"><a href="mailto:marius.front@gmail.com">marius.front@gmail.com</a></p>
            <p class="my-0"><a href="tel:+4793928270"></a>tlf:+4793928270</p>
          </div>
        </div>
      </div>
    </footer>

    <script src="./dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./src/js/index.mjs"></script>
  </body>
</html>
